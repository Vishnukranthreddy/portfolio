        .contact-form input, .contact-form textarea {

                <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                <button type="button" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> WhatsApp Message</button>

    <script src="script.js"></script>
    <script>
        const roles = ["Web Developer", "Freelancer", "Problem Solver", "ML Enthusiast", "Data Analyst"];
        let currentRoleIndex = 0;
        const roleElement = document.getElementById("role");
        
        function changeRole() {
            roleElement.style.animation = 'none';
            roleElement.offsetHeight; // Trigger reflow
            roleElement.style.animation = 'glassOut 15s ease-in-out forwards';
            roleElement.textContent = roles[currentRoleIndex];
            currentRoleIndex = (currentRoleIndex + 1) % roles.length;
        }
        
        setInterval(changeRole, 3000);
        changeRole();
    </script>
